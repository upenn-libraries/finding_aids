---
finding_aid_discovery_build_docker_image: false
finding_aid_discovery_docker_image: "finding_aid_discovery"
finding_aid_discovery_docker_image_tag: "{{ image_tag }}"
finding_aid_discovery_rails_env: "production"
finding_aid_discovery_replicas: 3
finding_aid_discovery_solr_url: "http://finaid-prod01.library.upenn.int/solr/finding-aid-discovery"
finding_aid_discovery_url: "findingaids.library.upenn.edu"

finding_aid_discovery_versioned_secrets:
  sidekiq_pro_credentials:
    vault: dld_sidekiq_pro_vault_values
    vault_key: credentials
  rails_master_key:
    vault: finaids_vault_values
  slack_notification_email_address:
    vault: finaids_vault_values
  honeybadger_api_key:
    vault: finaids_vault_values
  upenn_aspace_username:
    vault: aspace_vault_values
  upenn_aspace_password:
    vault: aspace_vault_values
  temple_aspace_username:
    vault: aspace_vault_values
  temple_aspace_password:
    vault: aspace_vault_values
  tricolib_aspace_username:
    vault: aspace_vault_values
  tricolib_aspace_password:
    vault: aspace_vault_values
  drexelmed_aspace_username:
    vault: aspace_vault_values
  drexelmed_aspace_password:
    vault: aspace_vault_values

version: "3.8"

services:
  finding_aid_discovery:
    environment:
      APP_UID: ${UID:-1000}
      APP_GID: ${GID:-1000}
      CHROME_URL: "http://chrome:${CHROME_PORT}"
    healthcheck:
      retries: 20
      start_period: 5m
    volumes:
      - ${FINDING_AID_DISCOVERY_DEV_VOLUME_PATH}:/home/app

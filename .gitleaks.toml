title = "gitlab gitleaks config"


# Vendor rules
[[rules]]
    description = "AWS Access Key"
    regex = '''(A3T[A-Z0-9]|AKIA|AGPA|AIDA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16}'''
    tags = ["key", "AWS"]

[[rules]]
    description = "AWS cred file info"
    regex = '''(?i)(aws_access_key_id|aws_secret_access_key)(.{0,20})?=.[0-9a-zA-Z\/+]{20,40}'''
    tags = ["AWS"]

[[rules]]
    description = "AWS MWS key"
    regex = '''amzn\.mws\.[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'''
    tags = ["key", "AWS", "MWS"]

[[rules]]
    description = "AWS Secret Key"
    regex = '''(?i)aws(.{0,20})?(?-i)['\"][0-9a-zA-Z\/+]{40}['\"]'''
    tags = ["key", "AWS"]

[[rules]]
    description = "Facebook Client ID"
    regex = '''(?i)(facebook|fb)(.{0,20})?['\"][0-9]{13,17}['\"]'''
    tags = ["key", "Facebook"]

[[rules]]
    description = "Facebook Secret Key"
    regex = '''(?i)(facebook|fb)(.{0,20})?(?-i)['\"][0-9a-f]{32}['\"]'''
    tags = ["key", "Facebook"]

[[rules]]
    description = "Github"
    regex = '''(?i)github(.{0,20})?(?-i)['\"][0-9a-zA-Z]{35,40}['\"]'''
    tags = ["key", "Github"]

[[rules]]
    description = "Google API key"
    regex = '''AIza[0-9A-Za-z\\-_]{35}'''
    tags = ["key", "Google"]

[[rules]]
    description = "Heroku API key"
    regex = '''(?i)heroku(.{0,20})?['"][0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}['"]'''
    tags = ["key", "Heroku"]

[[rules]]
    description = "LinkedIn Client ID"
    regex = '''(?i)linkedin(.{0,20})?(?-i)['\"][0-9a-z]{12}['\"]'''
    tags = ["client", "LinkedIn"]

[[rules]]
    description = "LinkedIn Secret Key"
    regex = '''(?i)linkedin(.{0,20})?['\"][0-9a-z]{16}['\"]'''
    tags = ["secret", "LinkedIn"]

[[rules]]
    description = "MailChimp API key"
    regex = '''(?i)(mailchimp|mc)(.{0,20})?['"][0-9a-f]{32}-us[0-9]{1,2}['"]'''
    tags = ["key", "Mailchimp"]

[[rules]]
    description = "Mailgun API key"
    regex = '''(?i)(mailgun|mg)(.{0,20})?['"][0-9a-z]{32}['"]'''
    tags = ["key", "Mailgun"]

[[rules]]
    description = "PayPal Braintree access token"
    regex = '''access_token\$production\$[0-9a-z]{16}\$[0-9a-f]{32}'''
    tags = ["key", "Paypal"]

[[rules]]
    description = "Picatic API key"
    regex = '''sk_live_[0-9a-z]{32}'''
    tags = ["key", "Picatic"]

[[rules]]
    description = "Slack"
    regex = '''xox[baprs]-([0-9a-zA-Z]{10,48})?'''
    tags = ["key", "Slack"]

[[rules]]
    description = "Slack Webhook"
    regex = '''https\:\/\/hooks\.slack\.com\/services\/T[a-zA-Z0-9_]{8,11}\/B[a-zA-Z0-9_]{8,11}\/[a-zA-Z0-9_]{24}'''
    tags = ["key", "slack"]

[[rules]]
    description = "Stripe API key"
    regex = '''(?i)stripe(.{0,20})?['\"][sk|rk]_live_[0-9a-zA-Z]{24}'''
    tags = ["key", "Stripe"]

[[rules]]
    description = "Square access token"
    regex = '''sq0atp-[0-9A-Za-z\-_]{22}'''
    tags = ["key", "square"]

[[rules]]
    description = "Square OAuth secret"
    regex = '''sq0csp-[0-9A-Za-z\\-_]{43}'''
    tags = ["key", "square"]

[[rules]]
    description = "Twilio API key"
    regex = '''(?i)twilio(.{0,20})?['\"][0-9a-f]{32}['\"]'''
    tags = ["key", "twilio"]

[[rules]]
    description = "Twitter Client ID"
    regex = '''(?i)twitter(.{0,20})?['\"][0-9a-z]{18,25}['\"]'''
    tags = ["client", "Twitter"]

[[rules]]
    description = "Twitter Secret Key"
    regex = '''(?i)twitter(.{0,20})?['\"][0-9a-z]{35,44}['\"]'''
    tags = ["key", "Twitter"]


# Key rules
[[rules]]
    description = "EC"
    regex = '''-----BEGIN EC PRIVATE KEY-----'''
    tags = ["key", "EC"]

[[rules]]
    description = "PGP"
    regex = '''-----BEGIN PGP PRIVATE KEY BLOCK-----'''

[[rules]]
    description = "RSA"
    regex = '''-----BEGIN RSA PRIVATE KEY-----'''

[[rules]]
    description = "SSH"
    regex = '''-----BEGIN OPENSSH PRIVATE KEY-----'''

[[rules]]
    description = "SSH (DSA) private key"
    regex = '''-----BEGIN DSA PRIVATE KEY-----'''


# Generic rules
[[rules]]
    description = "Generic credentials"
    regex = '''(?i)[\w]*(auth|key|password|passwd|pw|salt|secret|token)[\s]*[:=>]+\s*['"]?[\S]{2,}['"]?'''
    [rules.allowlist]
        description = "ignore generic creds"
        files = [
            '''(?i)(Vagrantfile)'''
        ]
        paths = [
            '''ansible/vault_passwd-client.py''',
            '''rails_app/config/initializers/devise.rb'''
        ]
        regexes = [
            '''\:\s+\"\{\{''',
            '''\/run\/secrets''',
            '''abcde12345''',
            '''(?i)penn_aspace_api_(password|username)''',
            '''key: (''|'secret_key')''',
            '''SecretsService\.lookup''',
            '''auth\:\s1''',
            '''\:\s+\"password\"''',
            '''(external|penn)_auth''',
            '''(?i)vault_token\s?=\s?(.*vault_token|getpass\.getpass)''',
            '''vault_token:\s?str'''
        ]

[[rules]]
    description = "Files with possible keys and credentials"
    file = '''(?i)(id_rsa|passwd|password|id_rsa.pub|pgpass|pem|key|shadow)'''
    [rules.allowlist]
        description = "ignore false positive - files with possible keys and credentials"
        paths = [
            '''ansible/vault_passwd-client.py''',
            '''rails_app/config/initializers/devise.rb'''
        ]

[[rules]]
    description = "Password in URL"
    regex = '''[a-zA-Z]{3,10}:\/\/[^$][^:@]{3,20}:[^$][^:@]{3,40}@.{1,100}'''


